<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
     window.onload = function(){
            var oTxt1 = document.getElementById('text1');
            var oTxt2 = document.getElementById('text2');
            var oBtn1 = document.getElementById('btn1');
            var re = /<[^<>]+>/g
            oBtn1.onclick = function (){
                oTxt2.value = oTxt1.value.replace(re,'')
            }
        }
</script>
<body>
    <textarea name="txt1" id="text1" cols="30" rows="10"></textarea><br>
    <input id='btn1' type="button" value="filter"><br>
    <textarea name="txt2" id="text2" cols="30" rows="10"></textarea>    
</body>
</html>
