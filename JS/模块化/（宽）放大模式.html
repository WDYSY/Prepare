<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    var obj = (function(n){
        var a = n;  //不会暴露给外面
        return {
           b:function(){
               console.log("b",a);
           },
           c:function(){
               console.log("c")
           }
        }
    })(5)
    obj = (function (_obj){
        //给obj添加属性和方法
        _obj.num1 = 15;
        _obj.d = function(){
            console.log(this.num1);
        };
        return _obj;
    })(obj||{}) //宽放大模式——如果不加||{}的话就叫做放大模式
    obj.b();
    obj.d();
</script>
<body>
    
</body>
</html>
