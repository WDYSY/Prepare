<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<script>
    /* 创建对象，封装一个函数，从而更加容易 */
    createPerson = function(name, person){  //构造函数
        //原料
        var obj = new Object();
        //加工
        obj.name = name;
        obj.qq = person;
        obj.showName = function(){
            alert("Name is :"+this.name);
        }
        obj.showQQ = function(){
            alert("QQ number is ："+this.qq);
        }
        //出厂
        return obj;
    }
    var obj1 = createPerson('Joann', '584703852');
    obj1.showName();
    obj1.showQQ();
    
</script>
