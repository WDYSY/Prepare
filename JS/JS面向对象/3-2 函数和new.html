<script>

        // var obj = new Object();
        //加工
        this.name = name;
        this.qq = person;
        this.showName = function(){
            alert("Name is :"+this.name);
        }
        this.showQQ = function(){
            alert("QQ number is ："+this.qq);
        }
        //出厂
        // return obj;
    }
    /* 在调用函数的时候加new，系统会偷偷的创建一个new */
    var obj1 = new createPerson('Joann', '584703852');

    // obj1.showQQ();
