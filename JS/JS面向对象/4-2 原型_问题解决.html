    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<script>
    /* 使用原型-prototype */
    var arr1 = new Array(12, 234, 32, 45, 76);
    var arr2 = new Array(121, 43, 43, 8);
    /* 相当于CSS里面的class */
    Array.prototype.sum = function (){
        var result = 0;
        for(var i=0; i<this.length;i++){
            result+=this[i];
        }
        return result;
    }
    alert(arr1.sum)
    alert(arr2.sum)
    
</script>

</html>
