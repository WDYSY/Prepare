<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span,a,b,strong {
            height: 100px;
            width: 100px;
            border: 1px double #000;
            padding: 20px;
            display: inline-block;
            margin: 20px;
        }
    </style>
    <!-- 
        1、什么是CSS盒子模型？
        CSS盒子模型仅仅是一个形象的比喻，HTML中所有的标签都是盒子
        结论：
        1、在HTML中所有的标签都可以设置
        宽度/高度 = 指定可以存放内容的区域
        内边距
        边框
        外边距
     -->
</head>
<body>
    <span>我是span</span>
    <a href="">我是超链接</a>
    <b>我是加粗</b>
    <strong>我是强调</strong>
</body>
</html>
