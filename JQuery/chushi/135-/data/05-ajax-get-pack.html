<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="myAjax.js"></script>
    <script>
        window.onload =  function (ev) {
            var btn = document.querySelector('button');
            btn.onclick = function () {
                ajax('04-ajax-get.txt', {
                    name: 'wangyan',
                    password: '123456'
                }, function (xhr) {
                    alert(xhr.responseText);
                },function (xhr) {
                    alert('Server Error!')
                })
            }
        }

        /*HTTP状态码：200———300之间就是正常的*/
    </script>

</head>
<body>
<!--定义：在不刷新整个页面的情况下，刷新局部的网页-->
<!--如淘宝的搜索框-->
<button>请求</button>
</body>
</html>
