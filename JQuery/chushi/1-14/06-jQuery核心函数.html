<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="./jquery-1.12.4.js"></script>
<script>
    // 核心函数是什么？ $()
    // 1、接收一个函数
    $(function(){
        alert("hello lnj");
        // 2 接收一个字符串
        // 2.1、接收一个字符串选择器
        var $box1 = $('.box1')
        var $box2 = $('#box2')
        console.log($box1)
        console.log($box2)
        // 2.2、 接收一个代码片段
        var $p = $('<p>dkjf</p>')
        console.log($p)
        $box1.append($p)
        // 3 接收一个DOM元素
        var span = document.getElementsByTagName("span")[0];
        console.log(span)
        var $span = $('span')[0]
        console.log($span)  //会被包装成一个对象返回给我们
    })
    
</script>
<body>
    <div class="box1"></div>
    <div id="box2"></div>
    <span>I'm span</span>
</body>
</html>
