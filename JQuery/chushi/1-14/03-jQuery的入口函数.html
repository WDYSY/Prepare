<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="./jquery-1.12.4.js"></script>
<script>
    /* 知识点总结
    1、原生JS和JQuery入口函数的加载模式不同
    *原生JS会等到DOM元素加载完毕，并且图片也加载完毕都会执行
    *JQuery会等到DOM元素加载完毕，但不会等到图片也加载完毕就会执行

    2、入口文件的覆盖
    2.1、原生的JS如果编写了多个入口函数 ，后面编写的会使覆盖前面编写的
    2.2、JQuery中编写多个入口函数，后面的不会覆盖前面的。
    */
    //通过JS的入口函数获取DOM元素
    window.onload = function(){
        var img = document.getElementsByTagName('img')[0];
        console.log(img);
        // 通过JS的入口函数获取DOM元素的宽高
        var width = window.getComputedStyle(img).width;
        console.log("onload",width)
    }
    
    //通过JQuery的入口函数获取DOM元素
    $(document).ready(function(){
        var $img = $('img')[0];
        console.log($img)
        //通过JQuery的入口函数不可以获取DOM元素的宽高
        var $width = $img.width;
        console.log("ready", $width)
    })
    
</script>
<body>
    <img src="https://img.alicdn.com/tfs/TB1APaub.Y1gK0jSZFMXXaWcVXa-190-121.gif" alt=''>
</body>
</html>
